<h1>Nicky la aprendiz de bruja</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Método:</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
  <!-- Los ambios se hacen ejecutnado el método desde el html -->
</dl>

<button
  *ngIf="name !== 'Babayagá'"
  (click)="changeName()"
  class="btn btn-primary mx-2"
>
  Cambiar Nombre
</button>

<button *ngIf="age !== 100" (click)="changeAge()" class="btn btn-primary pt-2">
  Cambiar Edad
</button>
<button
  (click)="resetForm()"
  class="btn btn-danger pt-2 mx-2">
  Reiniciar
</button>
